name: Pull Request CI Pipeline

on:
  push:
    branches:
      - master # Trigger pipeline when pushing to the main branch
  pull_request:
    branches:
      - master # Trigger pipeline on PR to main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: .nvmrc  # Specifies Node version from .nvmrc

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests (if applicable)
      - name: Run tests
        run: npm test

      # Step 5: Create Dev Build using Rollup
      - name: Create Dev Build
        run: npm run build:rollup  # This runs Rollup to build the project

      # Step 6: Save dist folder (using the correct v2 version)
      - name: Save dist folder
        uses: actions/upload-artifact@v2
        with:
          name: dist-files
          path: dist/

      # Step 7: Check Output (for debugging purposes)
      - name: Check Output
        run: ls -la dist  # Verify if the build files are generated

      # Step 8: Run semantic-release
      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Token for GitHub API access
        run: npx semantic-release

      # Step 9: Deploy (if applicable)
      - name: Deploy (example step)
        if: success()
        run: echo "Deployment step after successful pipeline"

      # Step 10: Final message
      - name: Everything Done
        run: echo "ðŸŽ‰ Build and Release Process Completed Successfully"
