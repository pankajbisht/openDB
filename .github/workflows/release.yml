name: Pull Request CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: .nvmrc

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Ensure dist folder exists
      - name: Ensure dist folder exists
        run: mkdir -p dist

      # Step 5: Ensure dist folder has correct permissions
      - name: Ensure dist folder has correct permissions
        run: chmod -R 777 dist

      # Step 6: Run Rollup build
      - name: Run Rollup Build
        run: npm run build:rollup

      # Step 7: Check if dist files exist
      - name: Check if dist files exist
        run: ls -la dist

      # Step 8: Configure Git User for Commit
      - name: Configure Git User for Commit
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Step 9: Add dist folder and commit changes
      - name: Add dist folder and commit changes
        run: |
          git diff dist/
          git add dist/
          git commit -m "chore: update dist files" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 10: Run semantic-release
      - name: Run semantic-release
        run: npx semantic-release --debug
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 11: Final message
      - name: Everything Done
        run: echo "ðŸŽ‰ Build and Release Process Completed Successfully"
