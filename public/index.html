<!doctype html>
<html lang="en">
  <head>
    <title>openDB</title>
    <meta charset="UTF-8" />
    <meta name="name" content="content" />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .row {
        padding: 20px 10px;
      }
      #name {
        color: red;
        font-weight: bold;
      }
      blockquote {
        background: #f9f9f9;
        border-left: 5px solid #ccc;
        padding: 0.5em 10px;
      }
      .indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        background: red;
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <blockquote>
      <p class="row">
        At the starting your storage has no value after fill form and submit the
        form your storage is set now you can see the change and if you reload
        the page value is received from local db.
      </p>
    </blockquote>

    <div class="row">
      <p>
        Your name was:
        <label class="indicator"></label>
        <span id="name"> Local storage is Empty </span>
      </p>
    </div>

    <form name="form">
      <div class="row">
        <label for="input">Name:</label>
        <input
          type="text"
          placeholder="Enter the name"
          name="name"
          id="input"
        />
        <input type="submit" />
      </div>
    </form>

    <!-- <script src="../dist/opendb.js"></script> -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
